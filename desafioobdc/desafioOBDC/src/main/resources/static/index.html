<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>DesafioOBDC - Validação de Dados</title>
</head>
<body>
    <h1>Validação de Dados</h1>
    <form id="formulario">
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" required><br><br>

        <label for="nomeCompleto">Nome Completo:</label>
        <input type="text" id="nomeCompleto" name="nomeCompleto" required><br><br>

        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" name="telefone" required><br><br>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="dataNascimento">Data de Nascimento:</label>
        <input type="date" id="dataNascimento" name="dataNascimento" required><br><br>

        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco" required><br><br>

        <label for="nomeMae">Nome da Mãe:</label>
        <input type="text" id="nomeMae" name="nomeMae" required><br><br>

        <button type="submit">Validar</button>
    </form>

    <h2>Resultado:</h2>
    <p id="resultado"></p>

    <script>
        document.getElementById('formulario').addEventListener('submit', function(event) {
            event.preventDefault();

            const dados = {
                cpf: document.getElementById('cpf').value,
                nomeCompleto: document.getElementById('nomeCompleto').value,
                telefone: document.getElementById('telefone').value,
                email: document.getElementById('email').value,
                dataNascimento: document.getElementById('dataNascimento').value,
                endereco: document.getElementById('endereco').value,
                nomeMae: document.getElementById('nomeMae').value
            };

            fetch('/api/validar', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(dados)
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('resultado').innerText = `Grau de Confiabilidade: ${data}`;
            });
        });
    </script>
</body>
</html>
